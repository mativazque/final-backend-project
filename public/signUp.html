<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Registrarse</h1>
            <br>
            <form action="/signup" method="post" autocomplete="off">
                <div class="form-group">
                    <label class="m-1" for="email">E-mail</label>
                    <input id="username" class="form-control mb-2" type="email" name="username" required>

                    <label class="m-1" for="password">Contraseña</label>
                    <input id="password" class="form-control mb-2" type="password" name="password" required>

                    <label class="m-1" for="name">Nombre</label>
                    <input id="name" class="form-control mb-2" type="text" name="name" required>

                    <label class="m-1" for="address">Dirección</label>
                    <input id="address" class="form-control mb-2" type="text" name="address" required>

                    <label class="m-1" for="age">Edad</label>
                    <input id="age" class="form-control mb-2" type="number" name="age" required>

                    <label class="m-1" for="phone">Número de telefono con la caracteristica de su pais</label>
                    <input id="phone" class="form-control mb-2" type="text" name="phone" placeholder="Ejemplo Uy 598 xx xx xx" required>

                    <label class="m-1" for="phone"> Link a foto de perfil o avatar</label>
                    <input id="avatar" class="form-control mb-2" type="text" name="avatar" required>

                </div>
                <button class="btn btn-success mb-3">Registrarme</button>
            </form>

            <span class="mt-2">Ya tienes una cuenta?
                <a href="./login">Ingresa</a>
            </span>
        </div>
    </div>
</body>

</html>
